<header id="main-header" class="navbar navbar-default" data-height-onload="66">
	<div class="container clearfix et_menu_container">
		<div class="logo_container">
			<span class="logo_helper"></span>
			<a href="{{ site.baseurl }}/">
				<img src="{{ '/img/logo.png' | prepend: site.baseurl }}" alt="Bluefish" id="logo" data-height-percentage="54" />
				{{ site.theme.yoursitetitle }}
			</a>
		</div>
		<div id="et-top-navigation" data-height="66" data-fixed-height="40">
			<nav id="top-menu-nav">
				<ul id="top-menu" class="nav">
					<li>
						<a class="page-link" href="{{ site.baseurl }}/">
							{{ site.theme.hometitle }}
						</a>
					</li>
					{% for page in site.pages %}
					{% if page.title and page.hide != true %}
					<li>
						<a class="page-link" href="{{ page.url | prepend: site.baseurl }}">
							{{ page.title }}
						</a>
					</li>
					{% endif %}
					{% endfor %}

					<!--code snippets-->
					<li>
						<a class="page-link" href="{{ '/code-snippets' | prepend: site.baseurl }}">Code-Snippets</a>
					</li>

					<li>
						<a class="page-link" href="{{ '/album' | prepend: site.baseurl }}">我的图库</a>
					</li>

					<!-- Social icons from Font Awesome, if enabled -->
					<!--<li>
						<a class="page-link" href="">联系我</a>
						<ul class="children">{% include icons.html %}</ul>
					</li>-->

				</ul>
			</nav>

			<div id="et_mobile_nav_menu">
				<div class="mobile_nav closed">
					<span class="select_page"></span>
					<span class="mobile_menu_bar"></span>
				</div>
			</div>
		</div> <!-- #et-top-navigation -->
	</div> <!-- .container -->
	<div class="et_search_outer">
		<div class="container et_search_form_container">
			<form role="search" method="get" class="et-search-form" action="{{ site.url }}">
			<input type="search" class="et-search-field" placeholder="搜索 &hellip;" value="" name="s" title="搜索：" /></form>
			<span class="et_close_search_field"></span>
		</div>
	</div>
</header> <!-- #main-header -->
